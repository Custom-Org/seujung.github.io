title: seujung tech blog
email: digit82@gmail.com
description: |
  Machine learnning, Deep learning, over ..
baseurl: ''
url: 'https://seujung.github.io'
timezone: Asia/Seoul

repository: kakao/kakao.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

disqus_url: seujung.disqus.com
disqus_id: seung_jung

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]

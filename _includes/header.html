<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a id="logo" href="/">
        <span class="sr-only">KakaoTech</span>
    </a>
    <div id="search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>

    <ul id="menu" class="nav">
        <li class="{% if page.url != '/repo/' and page.url != '/aboutme/' %} active {% endif %}"><a href="{{ base_path }}/">blog</a></li>
        <li class="{% if page.url == '/repo/' %} active {% endif %}"><a href="{{ base_path }}/repo/">Repo</a></li>
        <li class="{% if page.url == '/aboutme/' %} active {% endif %}"><a href="{{ base_path }}/aboutme/">About me</a></li>

    </ul>
</div>
<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    // 해당 부분은 태그 옆에 숫자를 표시해준다. 싫다면 생략.
    // TeX: {
    //  equationNumbers: {
    //    autoNumber: "AMS"
    //  }
    },
    tex2jax: {
      inlineMath: [ ['$','$'], ['\(', '\)'] ],
      displayMath: [ ['$$','$$'] ],
      processEscapes: true,
    }
  });
</script>
<script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
